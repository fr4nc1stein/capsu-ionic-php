<ion-header>
  <ion-toolbar>
    <ion-title>
      Campus List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item [href]="'/tabs/school/' + campus.title" *ngFor="let campus of campuses" > {{campus.title}}
  	  <ion-icon name="{{campus.icon}}" slot="start"></ion-icon>
  	</ion-item>
</ion-list>	
</ion-content>
